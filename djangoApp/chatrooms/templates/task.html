{% extends "base.html" %}
{% block title %}Create Task{% endblock %}
{% block content %}
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('{% static 'fonts/CustomFont.ttf' %}') format('truetype');
        }

        body {
            font-family: 'CustomFont', Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        .block {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h2 {
            margin-top: 0;
        }

        #photoInput {
            margin-bottom: 10px;
        }

        #answerInput {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        #resultDiv {
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
    </style>

    <div class="block">
        <h2>Content Block</h2>
    <button onclick="submitAnswer()">Submit Answer</button>

    <div id="resultDiv"></div>

    <script>
        window.roomName = '{{ room_name }}';

        function submitAnswer() {
            var photoInput = document.getElementById('photoInput');
            var file = photoInput.files[0];

            if (file) {
                // You can perform additional validation or processing here before uploading the photo
                uploadPhoto(file);
            } else {
                alert('Please select a photo to upload.');
            }
        }

        function uploadPhoto(file) {
            // Here, you can write the code to handle the photo upload,
            // such as sending it to a server using AJAX or performing client-side processing.
            // For demonstration purposes, let's just display the photo on the page.

            var reader = new FileReader();
            reader.onload = function(e) {
                var resultDiv = document.getElementById('resultDiv');
                var img = document.createElement('img');
                img.src = e.target.result;
                resultDiv.appendChild(img);
            };
            reader.readAsDataURL(file);
        }
    </script>
    <script src="{% static 'task.js' %}"></script>
{% endblock %}
