{% load static %}

<html>
<head>
    <meta charset="utf-8"/>
    <title>ClassRoom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        #chat-log {
            width: 100%;
            height: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            resize: vertical;
            overflow-y: auto;
        }

        #chat-message-input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
        }

        #chat-message-submit, .btn {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .btn {
            background-color: #337ab7;
        }

        #chat-message-submit:hover, .btn:hover {
            background-color: #45a049;
        }

        #chat-message-submit:active, .btn:active {
            background-color: #3e8e41;
        }
        .chat-box {
            width: 600px;
            margin: 0 auto;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
        }

        .chat-container {
            height: 400px;
            background-color: #f1f1f1;
            border-radius: 10px;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-messages {
            margin-bottom: 10px;
        }

        .chat-input {
            display: flex;
        }

        #message-input {
            flex: 1;
            border: none;
            border-radius: 5px;
            padding: 5px;
            margin-right: 5px;
        }

        #send-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .message {
            display: flex;
            align-items: flex-start;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .message-text {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 10px;
        }

        .message-username {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .button-dot {
            border: 2px solid #9fa2a4;
            height: 18px;
            border-radius: 5px;
            background: linear-gradient(#fbfbfb, #d1d1d1); /* gives the "gradient */
        }

        .dots {
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif; /* The Arial font appears to have "square" dots */
            font-size: 36px; /* The size of the dots */
            line-height: 0; /* helps vertically position the dots */
            margin-top: -10px; /* helps "raise" the dots higher */
            letter-spacing: -2px; /* "squeezes" the dots closer together */
        }

        .popup {
            position: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            top: 0;
            left: -100%; /* Initially position offscreen */
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            height: 100vh; /* Set maximum height to viewport height */
            width: 300px; /* Set the width of the popup */
            transition: left 0.3s ease; /* Add transition effect */
            overflow-y: auto; /* Enable vertical scrolling if needed */
        }

        .popup.active {
            left: 0; /* Position the popup onscreen when active */
        }

        .classcard{
            cursor: pointer;
        }
    </style>
</head>
<body>

<button class="button-dot">
    <div class="dots">...</div>
</button>


<div class="chat-box">
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <!-- Messages will be dynamically added here -->
        </div>
        <div class="chat-input">

            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>
</div>

<hr>

<div class="popup">
</div>

<br>
{% if is_owner %}
    <input id="createTask" class="btn" type="button" value="Create Task"><br>

    <div>You are teacher</div>
{% endif %}

<div id="content"></div>
<script>

    window.userName = {{username}};
    window.roomName = '{{room_name}}';

    console.log(window.token);
</script>

{% if is_owner %}
    <input id="generate-link" class="btn" type="button" name="generate Link" value="Generate Link"><br>
    <input type="text" id="codeField" readonly>
{% endif %}

<script src="{% static 'chatroom.js' %}"></script>
<script>
    const classroomlist = {{ classroomlist|safe }};

    document.addEventListener("DOMContentLoaded", function() {
        var button = document.querySelector(".button-dot");
        var popup = document.querySelector(".popup");

        const classroomlist = {{ classroomlist|safe }};
        let temp = 0;

        classroomlist.forEach(function(classroom) {
            // Create a new div element
            let classroomdiv = document.createElement('div');

            // Assign an ID to the div
            classroomdiv.id = 'classcard-' + temp.toString();
            temp++;

            classroomdiv.classList.add('classcard');

            // Create an h2 element for the header
            let header = document.createElement('h2');

            // Set the text content of the header to the classroom name
            header.textContent = classroom.name;

            // Append the header and paragraph elements to the div
            classroomdiv.appendChild(header);

            classroomdiv.addEventListener('click', function() {
                let currentURL = window.location.origin; // Get the current URL
                let newURL = currentURL + '/chat/' + classroom.token + '/';
                window.location.href = newURL;
            });

            popup.appendChild(classroomdiv);
        });

        button.addEventListener("click", function(e) {
            e.stopPropagation();
            popup.classList.toggle("active"); // Toggle the 'active' class on click
        });

        document.addEventListener("click", function(e) {
            var target = e.target;
            if (!popup.contains(target) && target !== button) {
                popup.classList.remove("active"); // Remove the 'active' class if clicked outside the popup
            }
        });
    });
</script>
</body>
</html>
