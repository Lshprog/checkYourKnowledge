{% load static %}
<html>
   <head>
      <meta charset="utf-8"/>
      <title>ClassRoom</title>
      <style>
         body {
         font-family: Arial, sans-serif;
         background-color: #f2f2f2;
         margin: 0;
         padding: 0px;
         }
         #chat-log {
         width: 100%;
         height: 300px;
         padding: 10px;
         border: 1px solid #ccc;
         background-color: #fff;
         resize: vertical;
         overflow-y: auto;
         }
         #chat-message-input {
         width: 100%;
         padding: 10px;
         margin-top: 10px;
         border: 1px solid #ccc;
         }
         #chat-message-submit, .btn {
         padding: 10px 20px;
         margin-top: 10px;
         background-color: #4CAF50;
         color: #fff;
         border: none;
         cursor: pointer;
         }
         .btn {
         background-color: #337ab7;

         }
         #chat-message-submit:hover, .btn:hover {
         background-color: #45a049;
         }
         #chat-message-submit:active, .btn:active {
         background-color: #3e8e41;
         }
         .chat-box {
         width: 600px;
         margin: 0 auto;
         border: 1px solid #ddd;
         border-radius: 10px;
         padding: 10px;
         }
         .chat-container {
         height: 400px;
         background-color: #f1f1f1;
         border-radius: 10px;
         overflow-y: auto;
         padding: 10px;
         }
         .chat-messages {
         margin-bottom: 10px;
         }
         .chat-input {
         display: flex;
         }
         #message-input {
         flex: 1;
         border: none;
         border-radius: 5px;
         padding: 5px;
         margin-right: 5px;
         }
         #send-button {
         background-color: #4CAF50;
         color: white;
         border: none;
         border-radius: 5px;
         padding: 5px 10px;
         cursor: pointer;
         }
         .message {
         display: flex;
         align-items: flex-start;
         }
         .message-avatar {
         width: 40px;
         height: 40px;
         border-radius: 50%;
         margin-right: 10px;
         }
         .message-text {
         background-color: #f9f9f9;
         border-radius: 10px;
         padding: 10px;
         }
         .message-username {
         font-weight: bold;
         margin-bottom: 5px;
         }

         .dots {
         font-family: Arial, "Helvetica Neue", Helvetica, sans-serif; 
         font-size: 36px;
         line-height: 0; 
         margin-top: -10px; 
         letter-spacing: -2px; 
         }
         .popup {
         position: fixed;
         display: flex;
         flex-direction: column;
         align-items: center;
         top: 0;
         left: -100%; /* Initially position offscreen */
         background-color: #fff;
         padding: 10px;
         border: 1px solid #ccc;
         border-radius: 5px;
         height: 100vh; /* Set maximum height to viewport height */
         width: 300px; /* Set the width of the popup */
         transition: left 0.3s ease; /* Add transition effect */
         overflow-y: auto; /* Enable vertical scrolling if needed */
         }
         .popup.active {
         left: 0; /* Position the popup onscreen when active */
         }
         .classcard{
         cursor: pointer;
         }
         #generate-link {
         float: right;
         margin-right: 10px;
         margin-left: auto;
         }
         #codeField {
         border: 1px solid #ccc;
         border-radius: 5px;
         padding: 5px;
         font-family: Arial, sans-serif;
         font-size: 14px;
         background-color: #f9f9f9;
         color: #333;
         width: 250px;
         }
         #generate-link-dialog .clipboard-button img {
         width: 24px; /* Smaller icon size */
         height: 24px;
         }
         #generate-link-dialog {
         width: 400px; /* Increased width */
         padding: 20px;
         background-color: #fff;
         background-color: #fff;
         border: 2px solid #4CAF50; /* Thick green border */
         border-radius: 5px;
         text-align: center;
         opacity: 0; /* Initially hidden */
         transform: translateY(-20px); /* Move up */
         transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
         }
         #generate-link-dialog.open {
         opacity: 1; /* Show dialog */
         transform: translateY(0); /* Move down */
         }
         #generate-link-dialog.fade-enter {
         opacity: 0; /* Fade enter */
         }
         #generate-link-dialog.fade-enter-active {
         opacity: 1;
         }
         #generate-link-dialog.fade-exit {
         opacity: 1; /* Fade exit */
         }
         #generate-link-dialog.fade-exit-active {
         opacity: 0;
         }
         #generate-link-dialog .dialog-content {
         position: relative; /* Relative positioning for clipboard button */
         }
         #generate-link-dialog .clipboard-button {
         position: absolute;
         top: 5px;
         right: 5px;
         padding: 0;
         border: none;
         background: none;
         cursor: pointer;
         }
         #generate-link-dialog button.close-button {
         position: absolute;
         top: 10px;
         left: 10px;
         padding: 10px;
         background-color: #ccc;
         border: none;
         border-radius: 50%;
         font-weight: bold;
         cursor: pointer;
         }
         #generate-link-dialog button {
         padding: 10px 20px;
         background-color: #4CAF50;
         color: #fff;
         border: none;
         cursor: pointer;
         margin-top: 10px;
         }
         #generate-link-dialog button:hover {
         background-color: #45a049; /* Hover color */
         }
         .success-message {
         position: absolute;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);
         background-color: #4CAF50;
         color: black;
         padding: 10px 20px;
         border-radius: 5px;
         font-size: 18px;
         opacity: 0;
         animation: fadeInOut 2s ease-in-out;
         z-index: 999;
         margin-top:10px;
         }
         @keyframes fadeInOut {
         0% {
         opacity: 0;
         }
         25% {
         opacity: 1;
         }
         75% {
         opacity: 1;
         }
         100% {
         opacity: 0;
         }
         }
         .success-message-container{
         position: relative;
         height: 20%;
         padding-top: 30px;
         }
         .header {
         display: flex;
         align-items: center;
         padding: 10px;
         }
         .logo {
         flex: 1;
         text-align: center;

         }
         .logo img {
         width: 80px;
         height: 80px;
         object-fit: contain;
           cursor: pointer;
         }
         .button {
         padding: 8px 16px;
         border: none;
         background-color: #6BBB69;
         color: white;
         font-size: 16px;
         font-weight: bold;
         border-radius: 5px;
         margin: 0 10px;
         cursor: pointer;
         }
         .button:hover {
         background-color: #92CC90;
         }
         .button-dot {
            background-color: #337ab7;
         margin-right: auto;
        
         height: 30px;
         border: 2px solid #F7EFEB;
         height: 18px;
         border-radius: 5px;
         }
         .button-dot:hover {
         background-color: #263964;
         }
         .separator {
         height: 2px;
         background-color: #83C33A;
         margin: 10px 0;

         }
         #content{
            padding: 20px;


         }
         .btn-wrapper{
            padding-left: 20px;
         }
      </style>
   </head>
   <body>
      <header class="header">
         <button class="button button-dot">
            <div class="dots">...</div>
         </button>
         <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/59/Google_Classroom_Logo.png" onclick="homeClick()">
         </div>
         <button id="generate-link" class="btn">Generate Link</button>
      </header>
      <div class="separator"></div>
      <div class="chat-box">
         <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
               <!-- Messages will be dynamically added here -->
            </div>
            <div class="chat-input">
               <input type="text" id="message-input" placeholder="Type your message...">
               <button id="send-button">Send</button>
            </div>
         </div>
      </div>
      <div class="separator"></div>
      <div class="popup"></div>
      <br>
      {% if is_owner %}
      <div class="btn-wrapper">
      <input id="createTask" class="btn" type="button" value="Create Task"><br>
      <input id="createQuiz" class="btn" type="button" value="Create Quiz"><br>
  </div>
     
      {% endif %}
      <div id="content"></div>
      {% if is_owner %}
      <dialog id="generate-link-dialog">
         <div class="dialog-content">
            <h2>Generate Link</h2>
            <input type="text" id="codeField" readonly>
            <button id="copy-button" class="clipboard-button">
            <img src="https://static.vecteezy.com/system/resources/previews/000/554/406/original/clipboard-vector-icon.jpg" alt="Clipboard" width="40" height="40">
            </button>
         </div>
         <button id="close-button">Close</button>
         <div class="success-message-container"></div>
      </dialog>
      {% endif %}
      <script>
         window.userName = {{username}};
         window.roomName = '{{room_name}}';
         window.isOwner = '{{is_owner}}'
      </script>
      <script src="{% static 'chatroom.js' %}"></script>
      <script>
         function homeClick(){
             window.location.pathname = '';
    }
         console.log(window.token);
         var generateLinkDialog = document.getElementById("generate-link-dialog");
         var closeButton = generateLinkDialog.querySelector("#close-button");
         var copyButton = generateLinkDialog.querySelector("#copy-button");
         var codeField = generateLinkDialog.querySelector("#codeField");
         
         function showSuccessMessage() {
         var successDiv = document.createElement('div');
         successDiv.textContent = 'Copied';
         successDiv.className = 'success-message';
         
         document.querySelector('.success-message-container').appendChild(successDiv);
         
         // Remove the success message after 3 seconds
         setTimeout(function() {
             successDiv.remove();
         }, 3000);
         }
         
         document.getElementById("generate-link").addEventListener("click", function() {
         var codeField = generateLinkDialog.querySelector("#codeField");
         generateLinkDialog.classList.add("open"); // Show dialog
         generateLinkDialog.classList.remove("fade-exit"); // Reset fade-exit class
         generateLinkDialog.showModal();
         });
         
         // Add event listener to close the dialog
         closeButton.addEventListener("click", function() {
         generateLinkDialog.classList.remove("open"); 
         generateLinkDialog.classList.add("fade-exit");
         
         setTimeout(function() {
         generateLinkDialog.close();
         generateLinkDialog.classList.remove("fade-exit", "fade-exit-active"); 
         }, 300); 
         });
         copyButton.addEventListener("click", function() {
           codeField.select();
           document.execCommand("copy");
         
          showSuccessMessage();
         });
         const classroomlist = {{ classroomlist|safe }};
         
         document.addEventListener("DOMContentLoaded", function() {
             var button = document.querySelector(".button-dot");
             var popup = document.querySelector(".popup");
         
             const classroomlist = {{ classroomlist|safe }};
             let temp = 0;
         
             classroomlist.forEach(function(classroom) {
                 // Create a new div element
                 let classroomdiv = document.createElement('div');
         
                 // Assign an ID to the div
                 classroomdiv.id = 'classcard-' + temp.toString();
                 temp++;
         
                 classroomdiv.classList.add('classcard');
         
                 // Create an h2 element for the header
                 let header = document.createElement('h2');
         
                 // Set the text content of the header to the classroom name
                 header.textContent = classroom.name;
         
                 // Append the header and paragraph elements to the div
                 classroomdiv.appendChild(header);
         
                 classroomdiv.addEventListener('click', function() {
                     let currentURL = window.location.origin; // Get the current URL
                     let newURL = currentURL + '/chat/' + classroom.token + '/';
                     window.location.href = newURL;
                 });
         
                 popup.appendChild(classroomdiv);
             });
         
             button.addEventListener("click", function(e) {
                 e.stopPropagation();
                 popup.classList.toggle("active"); // Toggle the 'active' class on click
             });
         
             document.addEventListener("click", function(e) {
                 var target = e.target;
                 if (!popup.contains(target) && target !== button) {
                     popup.classList.remove("active"); // Remove the 'active' class if clicked outside the popup
                 }
             });
         });

      </script>
   </body>
</html>
