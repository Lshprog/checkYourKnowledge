

{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
  <h2>Profile</h2>
    <div>
        <p>Username: {{ profile.username }}</p>
        <p>Name: {{ profile.first_name }} {{ profile.last_name }}</p>
        <p>Email: {{ profile.email }}</p>
        <p>Password: *********</p>
        <button onclick="window.location.href='/account/change_email'">Change Email</button>
        <button onclick="window.location.href='/account/change_password'">Change Password</button>
        <button onclick="window.location.href='/account/change_username'">Change Username</button>
        <button onclick="window.location.href='/account/change_realname'">Change Real Name</button>
    </div>
{% endblock %}
