{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
<style>
  .cute-button {
    background-color: #00cc66;
    color: #ffffff;
    border: none;
    padding: 8px 16px;
    border-radius: 12px;
    font-size: 14px;
    cursor: pointer;
    margin: 5px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
  }

  .cute-button:hover {
    background-color: #00994d;
  }
</style>
<h2>Profile</h2>
<div>
  <p>Username: {{ profile.username }}</p>
  <p>Name: {{ profile.first_name }} {{ profile.last_name }}</p>
  <p>Email: {{ profile.email }}</p>
  <p>Password: *********</p>
  <button class="cute-button" onclick="window.location.href='/account/change_email'">Change Email</button>
  <button class="cute-button" onclick="window.location.href='/account/change_password'">Change Password</button>
  <button class="cute-button" onclick="window.location.href='/account/change_username'">Change Username</button>
  <button class="cute-button" onclick="window.location.href='/account/change_realname'">Change Real Name</button>
  <button class="cute-button" onclick="window.location.href='/account/change_avatar'">Add Avatar</button>
</div>
{% endblock %}
